plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    // JUnit dependency for testing
    testImplementation 'junit:junit:4.13.2'
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }
    test {
        java {
            srcDir 'src/test/java'
        }
    }
}

application {
    mainClassName = 'com.example.App'
}

